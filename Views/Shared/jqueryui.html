<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقویم شمسی مدرن (کامل فارسی)</title>

    <!-- توجه: حذف فاصله‌های اضافی در لینک‌ها -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">

    <!-- استایل‌های تکمیلی برای بهبود نمایش -->
    <style>
        .pwt-datepicker-theme {
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
        }

        .pwt-datepicker-header {
            background-color: #0d6efd !important;
        }

        .pwt-datepicker-today-btn,
        .pwt-datepicker-clear-btn,
        .pwt-datepicker-close-btn {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }
    </style>
</head>
<body class="p-5 bg-light">

    <h3 class="mb-4">تقویم شمسی کامل فارسی‌سازی شده</h3>
    <div class="form-group" style="max-width: 300px;">
        <label for="my-datepicker" class="form-label">تاریخ را انتخاب کنید:</label>
        <input type="text" id="my-datepicker" class="form-control" readonly>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#my-datepicker").pDatepicker({
                format: 'YYYY/MM/DD',
                autoClose: true,
                initialValue: false,
                observer: true,
                calendarSettings: {
                    persian: {
                        locale: 'fa',
                        leapYearMode: 'astronomical'
                    }
                },
                theme: 'blue', // تم‌های دیگر: 'default', 'blue', 'green', 'red'
                // فارسی‌سازی کامل اعداد و متن‌ها
                digits: 'persian',
                textArray: {
                    'fa': {
                        'today': 'امروز',
                        'yesterday': 'دیروز',
                        'lastWeek': 'هفته گذشته',
                        'lastMonth': 'ماه گذشته',
                        'lastYear': 'سال گذشته',
                        'clear': 'پاک کن',
                        'close': 'بستن'
                    }
                },
                // تنظیمات ماه و روز به فارسی
                calendar: {
                    persian: {
                        monthNames: [
                            'فروردین', 'اردیبهشت', 'خرداد',
                            'تیر', 'مرداد', 'شهریور',
                            'مهر', 'آبان', 'آذر',
                            'دی', 'بهمن', 'اسفند'
                        ],
                        dayNames: [
                            'شنبه', 'یک‌شنبه', 'دوشنبه',
                            'سه‌شنبه', 'چهارشنبه', 'پنج‌شنبه', 'جمعه'
                        ],
                        dayNamesShort: ['ش', 'ی', 'د', 'س', 'چ', 'پ', 'ج']
                    }
                },
                // تنظیمات دکمه‌ها
                toolbox: {
                    todayBtn: {
                        enabled: true,
                        text: {
                            fa: 'امروز'
                        }
                    },
                    clearBtn: {
                        enabled: true,
                        text: {
                            fa: 'پاک کن'
                        }
                    },
                    calendarSwitch: {
                        enabled: true,
                        format: "YYYY"
                    }
                }
            });
        });
    </script>

</body>
</html>
